---
language: ruby
rvm:
  - 1.8.7-p374
  - 1.9.3-p547
  - 2.0
  - 2.1
  - ruby-head
before_install:
  - git clean -dfx
  - "[[ $(sudo grep secure_path /etc/sudoers) ]] && export rvmsudo_secure_path=1 || export rvmsudo_secure_path=0"
script:
  - bundle update rake
  - bundle exec rake compile
  - bundle exec rake test
  - rvmsudo bundle exec rake test
matrix:
  allow_failures:
    - rvm: ruby-head